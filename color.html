<html>
<head>
    <title>Choose a Color</title>
</head>
<body align="center">
    <h3>Choose a color for your background</h3>
    <form name="frmColor" action="javascript:void(0);">
        <input type="submit" value="White" name="bW" onclick="selectColor('White')">
        <input type="submit" value="Yellow" name="bY" onclick="selectColor('Yellow')">
        <input type="submit" value="Fuchsia" name="bF" onclick="selectColor('Fuchsia')">
        <input type="submit" value="Green" name="bG" onclick="selectColor('Green')">
        <input type="submit" value="Purple" name="bP" onclick="selectColor('Purple')">
        <input type="submit" value="Silver" name="bS" onclick="selectColor('Silver')">
        <input type="submit" value="Teal" name="bT" onclick="selectColor('Teal')">
        <input type="submit" value="Olive" name="bO" onclick="selectColor('Olive')">
    </form>
</body>
</html>
<script language="javascript">
    function selectColor(selectColor){
        document.bgColor=selectColor;
    }
</script>
